            height: 100vh;
            background-color: #f4f4f4;

        }
        button, input {
            margin-top: 15px;
            padding: 15px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        input {
            width: 560px;
            background: white;
            color: black;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 18px;
        }
        .folder-list, .flashcard-list {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            display: none;
        }
        .folder-item, .flashcard-item {
            background: white;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 22px;
        }
    </style>
</head>
